<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  
</head>
<body>
  <div class="card">
    <div>
      <img class="card-image" src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="middle-div">
      <img class="profile-image" src="images/image-victor.jpg" alt="">
      <h3>Victor Crest 26</h3>
      <p>London</p>
    </div>
    <div class="metrics">
      <p class="metrics-p">80K <br> Followers</p>
      <p class="metrics-p">803K <br> Likes</p>
      <p class="metrics-p">1.4K <br> Photos</p>
    </div>
  </div>
</body>
</html>
